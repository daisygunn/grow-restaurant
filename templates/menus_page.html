{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid text-center">
    <div class="row content mt-1 d-flex justify-content-center">
        <!-- Menus content -->
        <div class="col-sm-8">
            <h1>Menus at <span class="brand-text">GROW</span></h1>
            <br>
            <p> Open daily for breakfast, brunch & dinner.</p>
            <p>We also serve daily specials but you will have to visit to find out what they are - we have to keep some
                mystery.</p>
        </div>
    </div>
    
    <!-- Food & Drinks menus images and page links -->
    <div class="row content mb-5 d-flex justify-content-center">
        <div class="col-sm-6 col-lg-4 col-xl-3 text-center">
            <a href="{% url 'food_menu' %}">
                <img src="{% static 'images/food_menu_image.jpg' %}" class="img-thumbnail"
                    alt="A bowl of healthy food.">
                <h3 class="mt-2 brand-text page-links">Food</h3>
            </a>
        </div>
        <div class="col-sm-6 col-lg-4 col-xl-3 text-center">
            <a href="{% url 'drinks_menu' %}">
                <img src="{% static 'images/drinks_menu_image.jpg' %}" class="img-thumbnail" alt="Photo of two coffees">
                <h3 class="mt-2 brand-text page-links">Drinks</h3>
            </a>
        </div>

    </div>
</div>

{% endblock %}
