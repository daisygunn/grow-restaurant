{% extends 'base.html' %}
{% block content %}

{% load crispy_forms_tags %}
<div class="container">
    <div class="row d-flex justify-content-center">

        <div class="col-sm-8">
            <h2 class="text-center mt-2 mb-3">Contact us at <span class="brand-text">GROW</span></h2>
        </div>
    </div>
    <!-- Contact form -->
    <div class="row d-flex justify-content-center">

        <div class="col-sm-4 col-md-6">
            <form method="POST" class="contact-form mb-5">

                {% csrf_token %}
                {{ contact_form | crispy }}

                <button type="submit" class="button mt-4 text-center submit-button">Send
                    message</button>

            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
