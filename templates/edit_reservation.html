{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}
<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-8">
            <h2 class="text-center mt-2 mb-3">Edit your reservation at <span class="brand-text">GROW</span></h2>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-sm-4">
            <!-- Display reservation ID -->
            <h5 class="text-center my-3">Reservation ID: {{ reservation.reservation_id }}</h5>
            <!-- Reservation form -->
            <form method="POST" class="mb-5 reservation-enquiry full-form">

                {% csrf_token %}
                {{ reservation_form | crispy }}

                <button type="submit" class="button mt-4 text-center submit-button">Edit
                    Reservation</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
